<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Employee Form</title>

 <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/bootstrap.min.js"></script>
</head>
<body>
<h1 class="text-center bg-warning">Employee Form</h1>
<form action="" class="m-5 bg-info p-5">
  <label for="fname" class="form-label mb-3">Firstname :</label>
  <input type="text" id="fname" class="form-control mb-3">

   <label for="sname" class="form-label mb-3">Surname :</label>
  <input type="text" id="sname" class="form-control mb-3">
  <label for="email" class="form-label">Email Address :</label>
  <input type="email" id="email" class="form-control">
   <label for="pwd" class="form-label">Password :</label>
  <input type="password" id="pwd" class="form-control">

  <button class="btn btn-success mx-auto d-block">Submit</button>

</form>

</body>
</html>
